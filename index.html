<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

	<title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/white.css" id="theme" />
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
    <link rel="stylesheet" href="dist/custom.css" />
  </head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>Slide 1</section>
			<section>
				<h3>The Lorenz Equations</h3>

				\[\begin{aligned}
				\dot{x} &amp; = \sigma(y-x) \\
				\dot{y} &amp; = \rho x - y - xz \\
				\dot{z} &amp; = -\beta z + xy
				\end{aligned} \]
			</section>
		</div>
	</div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/math/math.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        width: 1024,
        height: 768,
        autoPlayMedia: true,
        math: {
          mathjax: "mathjax/MathJax.js",
          config: "TeX-AMS_HTML-full",
          TeX: {
            extensions: ["enclose.js"],
            Macros: {
              bordermatrix: [
                "\\begin{matrix} & \\begin{matrix}#1\\end{matrix} \\\\ \\begin{matrix}#2\\end{matrix} \\hspace{-1em} & #3 \\end{matrix}",
                3,
              ],
            },
          },
        },
        spotlight: {
          presentingCursor: "default",
        },
        dependencies: [{ src: "plugin/spotlight/spotlight.js" }],
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath],
        keyboard: {
          // enter/leave presentation mode by pressing key 'c'
          67: function () {
            RevealSpotlight.togglePresentationMode();
          },
        },
      });

      Reveal.addEventListener(
        "changeToBlackTheme",
        function () {
          document
            .getElementById("theme")
            .setAttribute("href", "dist/theme/black.css");
        },
        false
      );

      Reveal.addEventListener(
        "changeToWhiteTheme",
        function () {
          document
            .getElementById("theme")
            .setAttribute("href", "dist/theme/white.css");
        },
        false
      );
    </script>
  </body>
</html>
